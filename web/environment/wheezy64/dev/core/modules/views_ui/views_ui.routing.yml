views_ui.list:
  path: '/admin/structure/views'
  defaults:
    _entity_list: 'view'
    _title: 'Views'
  requirements:
    _permission: 'administer views'

views_ui.add:
  path: '/admin/structure/views/add'
  defaults:
    _entity_form: 'view.add'
    _title: 'Add new view'
  requirements:
    _permission: 'administer views'

views_ui.settings_basic:
  path: '/admin/structure/views/settings'
  defaults:
    _form: '\Drupal\views_ui\Form\BasicSettingsForm'
    _title: 'Settings'
  requirements:
    _permission: 'administer views'

views_ui.settings_advanced:
  path: '/admin/structure/views/settings/advanced'
  defaults:
    _form: '\Drupal\views_ui\Form\AdvancedSettingsForm'
    _title: 'Advanced'
  requirements:
    _permission: 'administer views'

views_ui.reports_fields:
  path: '/admin/reports/fields/views-fields'
  defaults:
    _content: '\Drupal\views_ui\Controller\ViewsUIController::reportFields'
    _title: 'Used in views'
  requirements:
    _permission: 'administer views'

views_ui.reports_plugins:
  path: '/admin/reports/views-plugins'
  defaults:
    _content: '\Drupal\views_ui\Controller\ViewsUIController::reportPlugins'
    _title: 'Views plugins'
  requirements:
    _permission: 'administer views'

views_ui.operation:
  path: '/admin/structure/views/view/{view}/{op}'
  defaults:
    _controller: '\Drupal\views_ui\Controller\ViewsUIController::ajaxOperation'
  requirements:
    _permission: 'administer views'
    _csrf_token: 'TRUE'
    op: 'enable|disable'

views_ui.clone:
  path: '/admin/structure/views/view/{view}/clone'
  defaults:
    _entity_form: 'view.clone'
    _title: 'Clone view'
  requirements:
    _permission: 'administer views'

views_ui.delete:
  path: '/admin/structure/views/view/{view}/delete'
  defaults:
    _entity_form: 'view.delete'
    _title: 'Delete view'
  requirements:
    _permission: 'administer views'

views_ui.autocomplete:
  path: '/admin/views/ajax/autocomplete/tag'
  defaults:
    _controller: '\Drupal\views_ui\Controller\ViewsUIController::autocompleteTag'
  requirements:
    _permission: 'administer views'

views_ui.edit:
  path: '/admin/structure/views/view/{view}'
  options:
    parameters:
      view:
        tempstore: TRUE
  defaults:
    _content: '\Drupal\views_ui\Controller\ViewsUIController::edit'
  requirements:
    _permission: 'administer views'

views_ui.edit_display:
  path: '/admin/structure/views/view/{view}/edit/{display_id}'
  options:
    parameters:
      view:
        tempstore: TRUE
  defaults:
    _content: '\Drupal\views_ui\Controller\ViewsUIController::edit'
    display_id: NULL
  requirements:
    _permission: 'administer views'

views_ui.preview:
  path: '/admin/structure/views/view/{view}/preview/{display_id}'
  options:
    parameters:
      view:
        tempstore: TRUE
  defaults:
    _entity_form: 'view.preview'
    display_id: NULL
  requirements:
    _permission: 'administer views'

views_ui.break_lock:
  path: '/admin/structure/views/view/{view}/break-lock'
  defaults:
    _entity_form: 'view.break_lock'
  requirements:
    _permission: 'administer views'

views_ui.form_add_item:
  path: '/admin/structure/views/{js}/add-item/{view}/{display_id}/{type}'
  options:
    parameters:
      view:
        tempstore: TRUE
  defaults:
    _controller: '\Drupal\views_ui\Form\Ajax\AddItem::getForm'
  requirements:
    _permission: 'administer views'
    js: 'nojs|ajax'

views_ui.form_edit_details:
  path: '/admin/structure/views/{js}/edit-details/{view}/{display_id}'
  options:
    parameters:
      view:
        tempstore: TRUE
  defaults:
    _controller: '\Drupal\views_ui\Form\Ajax\EditDetails::getForm'
  requirements:
    _permission: 'administer views'
    js: 'nojs|ajax'

views_ui.form_reorder_displays:
  path: '/admin/structure/views/{js}/reorder-displays/{view}/{display_id}'
  options:
    parameters:
      view:
        tempstore: TRUE
  defaults:
    _controller: '\Drupal\views_ui\Form\Ajax\ReorderDisplays::getForm'
  requirements:
    _permission: 'administer views'
    js: 'nojs|ajax'

views_ui.form_analyze:
  path: '/admin/structure/views/{js}/analyze/{view}/{display_id}'
  options:
    parameters:
      view:
        tempstore: TRUE
  defaults:
    _controller: '\Drupal\views_ui\Form\Ajax\Analyze::getForm'
  requirements:
    _permission: 'administer views'
    js: 'nojs|ajax'

views_ui.form_rearrange:
  path: '/admin/structure/views/{js}/rearrange/{view}/{display_id}/{type}'
  options:
    parameters:
      view:
        tempstore: TRUE
  defaults:
    _controller: '\Drupal\views_ui\Form\Ajax\Rearrange::getForm'
  requirements:
    _permission: 'administer views'
    js: 'nojs|ajax'

views_ui.form_rearrange_filter:
  path: '/admin/structure/views/{js}/rearrange-filter/{view}/{display_id}'
  options:
    parameters:
      view:
        tempstore: TRUE
  defaults:
    _controller: '\Drupal\views_ui\Form\Ajax\RearrangeFilter::getForm'
  requirements:
    _permission: 'administer views'
    js: 'nojs|ajax'

views_ui.form_display:
  path: '/admin/structure/views/{js}/display/{view}/{display_id}/{type}'
  options:
    parameters:
      view:
        tempstore: TRUE
  defaults:
    _controller: '\Drupal\views_ui\Form\Ajax\Display::getForm'
  requirements:
    _permission: 'administer views'
    js: 'nojs|ajax'

views_ui.form_config_item:
  path: '/admin/structure/views/{js}/config-item/{view}/{display_id}/{type}/{id}'
  options:
    parameters:
      view:
        tempstore: TRUE
  defaults:
    _controller: '\Drupal\views_ui\Form\Ajax\ConfigItem::getForm'
  requirements:
    _permission: 'administer views'
    js: 'nojs|ajax'

views_ui.form_config_item_extra:
  path: '/admin/structure/views/{js}/config-item-extra/{view}/{display_id}/{type}/{id}'
  options:
    parameters:
      view:
        tempstore: TRUE
  defaults:
    _controller: '\Drupal\views_ui\Form\Ajax\ConfigItemExtra::getForm'
  requirements:
    _permission: 'administer views'
    js: 'nojs|ajax'

views_ui.form_config_item_group:
  path: '/admin/structure/views/{js}/config-item-group/{view}/{display_id}/{type}/{id}'
  options:
    parameters:
      view:
        tempstore: TRUE
  defaults:
    _controller: '\Drupal\views_ui\Form\Ajax\ConfigItemGroup::getForm'
    form_state: NULL
  requirements:
    _permission: 'administer views'
    js: 'nojs|ajax'
